<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-calculadora">
        <div class="parent">
            <div class="div1"> <button class="button-yellow">C</button> </div>

            <div class="div4"> <button>8</button> </div>
            <div class="div5"> <button>9</button> </div>
            <div class="div6"> <button class="button-yellow">X</button> </div>

            <div class="div8"> <button>5</button> </div>

            <div class="div11"> <button>1</button> </div>
            <div class="div12"> <button>2</button> </div>
            <div class="div13"> <button>3</button> </div>
            <div class="div14"> <button class="button-yellow">+</button> </div>
            <div class="div15"> <button>.</button> </div>
            <div class="div16"> <button>0</button> </div>
            <div class="div17"> <button class="button-igual">=</button> </div>
            <div class="div18"> <button class="button-yellow">-</button> </div>
            </div> 
    </div>
